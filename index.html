<script src="/uv/uv.bundle.js" defer></script>
<script src="/uv/uv.config.js" defer></script>
<script src="/register-sw.js" defer></script>
<script src="/search.js" defer></script>
<script src="/scripts/index.js" defer></script>
<script src="/error.js" defer></script>
<link rel='icon' type='image/x-icon' href='/img/static_3.webp'>
<div class='title'>
    <h1 id='title1'></h1>
</div>
<form class='searchbox' id='searchbox'>
    <input class='search' id='search' placeholder='Search the web freely' type='text'/>
</form>
<style>
    body{
        background: url("/img/static_3.webp");
        background-repeat: no-repeat;
        background-size: cover;
    }
    .bg{
    top: 0%;
    left: 0%;
    position: absolute;
    width:100%;
    height:100%;
    }
    .searchbox{
    width:47%;
    height:7%;
    position: absolute;
    left:26.5%;
    top:50%;
    }
    .search{
    text-align: center;
    background: transparent;
    border-radius: 18px;
    border-radius: 18px;
    width:100%;
    height:100%;
    }
    .title{
    font-family: 'Roboto', Arial, Helvetica, sans-serif;
    position: absolute;
    width: 100%;
    height: 100px;
    top:17%;
    float: center;
    align: center;
    text-align: center;
    }
    ::placeholder {
    margin: auto;
    color: inherit;
    font-size: 1.2em;
    }
</style>
<script>
    document.title="ElitesProxyV1";
    searchbox.style.color="#000000";
    search.style.backgroundColor="rgba(225, 225, 225, 0);";
    search.style.color="##8a2121";
    search.style.border="5px solid #635858";
    title1.style.color="#a31d1d";
    search.placeholder="Search the web freely...";
    
    var credits=document.createElement('div');
    credits.style.position='absolute';
    credits.style.left='0px';
    credits.style.zIndex='999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999';
    credits.style.bottom='0px';
    credits.style.fontSize='15px';
    credits.style.width='100%';
    credits.style.height='20px';
    credits.style.textAlign='center';
    document.body.appendChild(credits);

    var link=document.createElement('a');
    link.href='https://github.com/dragon731012/FreedomForge';
    link.style.textDecoration='none';
    link.style.color='#435ccc';
    credits.appendChild(link);

    var text=document.createElement('h2');
    text.innerText='Created with FreedomForge';
    text.style.position='absolute';
    text.style.left='50%';
    text.style.transform='translateX(-50%)';
    text.style.bottom='-15px';
    link.appendChild(text);
    
    var fontsize1=2560/screen.width*18;
    var fontsize2=2560/screen.width*7;
    
    title1.style.fontSize = fontsize1+'px';
    search.style.fontSize = fontsize2+'px';
    
    const form = document.getElementById('searchbox');
    const input = document.getElementById('search');

    form.addEventListener('submit', async event => {
        event.preventDefault();
      try {
        await registerSW();
      } catch (err) {
        alert(err.toString());
        throw err;
      }
      const url = search(input.value, "https://www.google.com/?q=%s");
    window.location.href=__uv$config.prefix + __uv$config.encodeUrl(url);
    });

    function isUrl(val = '') {
        if (/^http(s?):\/\//.test(val) || val.includes('.') && val.substr(0, 1) !== ' ') return true;
        return false;
    };

</script>
